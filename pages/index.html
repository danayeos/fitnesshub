<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2d3436;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #dfe6e9 !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #74b9ff !important;
        }

        .hero {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
        }

        .catalog-section {
            padding: 40px 20px;
        }

        .catalog-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #2d3436;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-bottom: 2px solid #0984e3;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #2d3436;
        }

        .card-text {
            font-size: 14px;
            color: #636e72;
        }

        .card-price {
            font-size: 16px;
            font-weight: bold;
            color: #0984e3;
        }

        .footer {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #74b9ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">FitHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to FitHub!</h1>
        <p>Your partner in fitness, wellness, and healthy living.</p>
        <button class="btn btn-light mt-3">Get Started</button>
        <div class="center-buttons">
            <button id="adminBtn" class="btn btn-success">Admin Panel</button>
            <button id="profileBtn" class="btn btn-info">Profile</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FitHub. All rights reserved.</p>
            <p>Follow us: <a href="#">Facebook</a> | <a href="https://www.instagram.com/ulddanas/?utm_source=ig_web_button_share_sheet">Instagram</a> | <a href="#">Twitter</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
<script>
    // Получение токена из localStorage
    const token = localStorage.getItem('token');
    
    if (!token) {
        alert('Please log in first.');
        window.location.href = '/login';
    }

    // Добавляем обработчики для кнопок
    document.getElementById('adminBtn').addEventListener('click', () => {
        fetch('/admin', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.ok) {
                // Перенаправляем пользователя на страницу admin
                window.location.href = '/admin';
            } else {
                alert('Unauthorized. Admin access only.');
            }
        })
        .catch(error => console.error('Error:', error));
    });

    document.getElementById('profileBtn').addEventListener('click', () => {
        fetch('/profile', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.ok) {
                // Перенаправляем пользователя на страницу profile
                window.location.href = '/profile';
            } else {
                alert('Unauthorized. Please log in.');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script> 
</body>

</html>
